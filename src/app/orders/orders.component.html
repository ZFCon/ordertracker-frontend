<div class="container">
    <div class="body">
        <h1>Orders</h1>

        <div class="order" *ngFor="let order of orders">
            <mat-card class="mt-5">
                <mat-card-header>
                    <mat-card-title>{{ order.owner_details }}</mat-card-title>
                    <mat-card-subtitle>{{ order.created }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{ order.request }}
                    </p>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" matBadge="{{ order.requests.length }}"
                            matBadgePosition="after" matBadgeColor="accent">
                            Requests
                        </button>
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Requests
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-order-details [order]="order"></app-order-details>
            </mat-expansion-panel>
        </div>
    </div>
</div>
