<div class="container">
    <div class="body">
        <h1>Orders</h1>
        <table mat-table [dataSource]="orders" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let order"> {{ order.id }} </td>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let order"> {{ order.owner }} </td>
            </ng-container>

            <!-- Request Column -->
            <ng-container matColumnDef="request">
                <th mat-header-cell *matHeaderCellDef> Request </th>
                <td mat-cell *matCellDef="let order"><a [routerLink]="['/orders', order.id]">{{ order.request }}</a>
                </td>
            </ng-container>

            <!-- Has Doer Column -->
            <ng-container matColumnDef="hasDoer">
                <th mat-header-cell *matHeaderCellDef> Has Doer </th>
                <td mat-cell *matCellDef="let order">{{ order.doer ? true: false }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<app-order-details></app-order-details>
