<div class="container">
    <mat-card [ngClass]="{error: !loginForm.valid && loginForm.touched }">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>Login</h2>

            <mat-form-field class="login-full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" formControlName="username">
                <mat-error *ngIf="loginForm.get('username').errors?.required || loginForm.get('username')?.touched">
                    This Field is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="login-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password">
                <mat-error *ngIf="loginForm.get('password').errors?.required || loginForm.get('password')?.touched">
                    This Field is required.
                </mat-error>
            </mat-form-field>

            <mat-error *ngFor="let error of loginForm.errors?.backend">
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            </mat-error>
            <button mat-raised-button [disabled]="!loginForm.valid">Login</button>
        </form>
    </mat-card>
</div>
